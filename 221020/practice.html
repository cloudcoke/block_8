<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>네이버: 회원가입</title>
  </head>
  <body>
    <div>
      <img src="./images/naver.png" alt="naver-logo" />
    </div>
    <div>
      <div>아이디</div>
      <div><input type="text" /><span>@naver.com</span></div>
      <div>비밀번호</div>
      <div><input type="password" /></div>
      <div>비밀번호 재확인</div>
      <div><input type="password" /></div>
    </div>
    <div>
      <div>이름</div>
      <div><input type="text" /></div>
      <div>생년월일</div>
      <div>
        <input type="text" placeholder="년(4자)" maxlength="4" />
        <select>
          <option>월</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <input type="text" placeholder="일" maxlength="2" />
      </div>
      <div>성별</div>
      <div>
        <select>
          <option>성별</option>
          <option>남자</option>
          <option>여자</option>
          <option>선택안함</option>
        </select>
      </div>
      <div>본인 확인 이메일(선택)</div>
      <div><input type="text" placeholder="선택입력" /></div>
    </div>
    <div>
      <div>휴대전화</div>
      <div>
        <select>
          <option>대한민국 +82</option>
        </select>
      </div>
      <div><input type="text" placeholder="전화번호 입력" /> <button>인증번호 받기</button></div>
      <div><input type="text" placeholder="인증번호 입력하세요" /></div>
    </div>
    <div><button>가입하기</button></div>
    <div>
      <div>
        <span><a href="#">이용약관</a></span>
        <span><a href="#">개인정보처리방침</a></span>
        <span><a href="#">책임의 한계와 법적고지</a></span>
        <span><a href="#">회원정보 고객센터</a></span>
      </div>
      <div>
        @<span><a href="#">Naver Corp.</a></span>
      </div>
    </div>
  </body>
</html>
