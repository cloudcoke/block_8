<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/layer_popup_practice.css" />
    <title>Layer Popup</title>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_left">
          <h1>
            <a href="#">logo</a>
          </h1>
        </div>
        <div id="btn">
          <a id="start_btn" href="#">시작하기</a>
          <a id="search_btn" href="#">Search</a>
        </div>
      </div>
      <div id="contents">
        <div id="intro">
          <h3 id="tit">글이 작품이 되는 공간, 브런치 <span id="ico_logo"></span></h3>

          <p id="desc">
            <span class="part">브런치에 담긴 아름다운 작품을 감상해 보세요.<br /></span>
            <span class="part">그리고 다시 꺼내 보세요.<br /></span>
            <span class="part">서랍 속 간직하고 있는 글과 감성을.</span>
          </p>
          <ul id="notice_wrap">
            <li id="notice_item">
              <a href="#">
                <span id="info_notice">판교 데이터센터 화재로 인한 장애에 대해 사과드립니다.</span>
              </a>
              <span id="ico_notice">Notice</span>
            </li>
          </ul>
        </div>
      </div>
      <div id="layer">
        <div id="layer_container">
          <div id="layer_letf">
            <div id="top_logo">
              <a href="#"><span>a</span></a>
            </div>
            <div id="contents_slide">
              <div id="slide_box">
                <a href="#">
                  <div id="thum_item">
                    <img src="https://t1.daumcdn.net/brunch9/static/images/pc/pc-img-start-01.png" width="315" height="208" alt="" />
                  </div>
                  <div id="cont_item">
                    <strong id="tit_info">브런치 작가로 데뷔하세요.</strong>
                    <span id="txt_info">진솔한 에세이부터 업계 전문 지식까지,<br />당신의 이야기를 세상에 선보이세요.</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div id="layer_right">
            <div id="box_start">
              <strong>브런치 시작하기</strong>
              <a href="#"><span id="kakao_icon"></span><span id="txt_item">카카오 계정으로 시작하기</span></a>
            </div>
            <div id="box_search">
              <strong>내 브런치 찾기</strong>
              <a href="#">내 브런치의 카카오계정을 모르겠어요</a>
              <a href="#">페이스북·트위터로만 로그인 했었나요?</a>
              <a href="#">브런치 로그인 관련 상세 도움말</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
