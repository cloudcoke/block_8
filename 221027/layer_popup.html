<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="public/css/layer_popup.css" />
    <title>Document</title>

  <body>
    <input type="checkbox" id="layer_btn" />
    <div id="layer">
      <div id="content">
        <h2>
          <span>로그인</span>
          <span><label for="layer_btn">X</label></span>
        </h2>
        <div class="login_frm">
          <!-- 
            볃교 string
            GET
            URL에 표현됨
            queryString
            ex) naver.com?userid=web7722&userpw=1234

            POST
            URL에 안보임
            userid=web7722&userpw=1234

            https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=html

           -->
          <form method="post" action="http://naver.com">
            <!-- <form method="get" action="https://search.naver.com/search.naver"> -->
            <!-- <input type="hidden" name="where" value="nexearch" /> -->
            <!-- <input type="hidden" name="where" value="nexearch&sm=top_hty&fbm=1&ie=utf8" /> -->
            <span class="int">
              <input type="text" name="userid" id="uid" placeholder="아이디를 입력해주세요" />
              <!-- <input type="text" name="query" id="uid" placeholder="아이디를 입력해주세요" /> -->
            </span>
            <span class="int">
              <input type="password" name="userpw" id="upw" placeholder="패스워드를 입력해주세요" />
            </span>
            <!-- <span class="int">
              <input type="password" name="userpw" id="upw" placeholder="패스워드를 입력해주세요" />
            </span> -->
            <button type="submit">로그인</button>
            <span>아직도 회원이 아니신가요? <a href="#">회원가입</a></span>
          </form>
        </div>
      </div>
    </div>
    <div id="wrap">
      <div id="header">
        <h1>logo</h1>
        <ul>
          <li><label for="layer_btn">menu</label></li>
        </ul>
      </div>
    </div>
